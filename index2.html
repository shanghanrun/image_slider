<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <style>
        body{
            margin:0;
        }
        .container {
            width: 300vw;
            display: flex;
        }
        .inner{
            width: 100vw;
            /* float: left; */
        }

        img{
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body style="margin: 0">
    <div style="overflow: hidden">
        <div class="container">
            <div class="inner"><img src="001.png" alt=""></div>
            <div class="inner"><img src="002.png" alt=""></div>
            <div class="inner"><img src="003.png" alt=""></div>
        </div>
    </div>
    <button class="prev">prev</button>
    <button class="next">next</button>

    <script>
        const length = 3;
        let index =1;
        let move =''
        document.querySelector('.next').addEventListener('click',function(){
            if(index<length){
                const scale = (index *100).toString()                
                move = `translate(-${scale}vw)`
                console.log(scale)
                console.log(move)
            }
            document.querySelector('.container').style.transform = move;
            index++
        })
        document.querySelector('.prev').addEventListener('click',
        function(){
            index--
            if (index >0) {
                const scale = (index * 100 -100).toString()
                move = `translate(${scale}vw)`
            }
            document.querySelector('.container').style.transform = move;
            
        })
        
    </script>
    <script src='script.js'></script>
</body>

</html>
